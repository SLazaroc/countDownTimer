<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Countdown timer</title>
    <script async src="countdowntimer.js"></script>
    <link rel="stylesheet" href="StyleSheet.css">

</head>
<body>
    <h1>Countdown timer</h1>
    <table>
        <tr>
            <td>
                <div>
                    <span id="day">1</span>
                    <p>Days</p>
                </div>
            </td>
            <td>
                <div>
                    <span id="hour">1</span>
                    <p>Hours</p>
                </div>
            </td>
            <td>
                <div>
                    <span id="minute">1</span>
                    <p>Minutes</p>
                </div>
            </td>
            <td>
                <div>
                    <span id="second">1</span>
                    <p>Seconds</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
